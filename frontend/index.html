<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Банковская система</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
</head>
<body>
    <div id='app'>
        <div class="student-info">
            Виктория Журавлева | ФБИ-34, 2025 год
        </div>

        <header class='header'>
            <div class='container'>
                <div class='logo'>
                    <i class='fas fa-university'></i>
                    <span>Банк "Финанс"</span>
                </div>
                <div class='user-info' id='userInfo'></div>
            </div>
        </header>

        <main class='main-content'>
            <div class='container'>
                <div id='loginSection'>
                    <div class='auth-card'>
                        <h2>Авторизация</h2>
                        <form id='loginForm'>
                            <div class='form-group'>
                                <label for='login'>Логин</label>
                                <input type='text' id='login' required placeholder='Введите логин'>
                            </div>
                            <div class='form-group'>
                                <label for='password'>Пароль</label>
                                <input type='password' id='password' required placeholder='Введите пароль'>
                            </div>
                            <button type='submit' class='btn btn-primary'>Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class='footer'>
            <div class='container'>
                <p>© 2025 Банковская система. Разработка: Виктория Журавлева, группа ФБИ-34</p>
            </div>
        </footer>
    </div>
    
    <script src='js/api.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
